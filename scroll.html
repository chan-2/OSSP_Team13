<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-scroll.css">
</head>

<body>
    <div>
        <h1>안녕 친</h1>
    </div>
    <div>
        <h1>구들 안</h1>
    </div>
    <div>
        <h1>녕뽀로로</h1>
    </div>
    <div>
        <img src="https://jihooni0914.github.io/profile/photo.png">
    </div>

    <script>
        let observer = new IntersectionObserver(((e) => {
            e.forEach((box) => {
                if (box.isIntersecting) {
                    box.target.style.opacity = 1;
                    box.target.style.transform = 'rotate(0deg)';

                }
                else {
                    box.target.style.opacity = 0;
                    // box.target.style.transform = 'rotate(-360deg)';
                }

            })
        }), {
            rootMargin: '-30px 0px'
        })

        let divs = document.querySelectorAll("div")
        observer.observe(divs[0])
        observer.observe(divs[1])
        observer.observe(divs[2])
        observer.observe(divs[3])
    </script>

</body>

</html>
